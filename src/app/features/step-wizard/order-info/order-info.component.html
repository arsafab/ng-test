<div class="table-row">
  <div class="table-cell table-info-cell">
      <h4 class="order-title">{{ order.title | uppercase }}</h4>
      <span class="order-date">
        <mat-icon aria-hidden="false" aria-label="Example home icon">calendar_today</mat-icon>
        {{ order.date | date }}
      </span>
  </div>

  <div class="table-cell order-price">
    <span>{{ order.count }} x {{ order.price }} Euro</span>
  </div>

  <div class="table-cell order-total">
    <span>{{ order.count * order.price }} Euro</span>
  </div>
</div>
