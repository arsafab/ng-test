<mat-horizontal-stepper linear #stepper>
  <mat-step>
    <ng-template matStepLabel>Artikel wählen</ng-template>
    <app-articles-list></app-articles-list>
    <div class="accept-block">
      <button color="accent" mat-button matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Formular füllen</ng-template>
    <app-customer-form (valid)="isFormFilled = $event"></app-customer-form>
    <div class="accept-block">
      <button color="primary" mat-button matStepperPrevious>Back</button>
      <button color="accent" mat-button matStepperNext [disabled]="!isFormFilled">Next</button>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Bestellübersicht</ng-template>
    <app-summary-block></app-summary-block>
  </mat-step>
</mat-horizontal-stepper>
